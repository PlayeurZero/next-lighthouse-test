name: "Lighthouse"
on:
  push:
    branches:
      - master
jobs:
  audit:
    name: Init
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: Run Lighthouse
        run: |
          npm install -g @lhci/cli@0.3.x
          LHCI_GITHUB_TOKEN=${{ secrets.LHCI_GITHUB_TOKEN }} lhci autorun || echo "LHCI failed!"
