name: "Lighthouse"
on:
  push:
    branches:
      - master
jobs:
  build:
      name: Run Lighthouse
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 10.x
        - name: Start server
          run: "sudo npm run serve"
