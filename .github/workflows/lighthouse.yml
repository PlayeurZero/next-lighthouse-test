name: "Lighthouse"
env:
  LHCI_GITHUB_TOKEN: ${{ secrets.LHCI_GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  audit:
    name: Init
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: Run Lighthouse
        run: |
          npm install -g @lhci/cli@0.3.x
          npm install
          lhci autorun --upload.serverBaseUrl="https://ancient-hollows-34191.herokuapp.com/app/projects" --upload.token="${{ secrets.LHCI_TOKEN }}" || echo "LHCI failed!"
      - name: Make comment to Github PR
        run: |
          npm run create_pull_request_comment
